<html ng-app="cusApp" ng-cloak>
<head>
    <link href="style.ccs" rel="stylesheet" title="Default Style">
    <meta charset="utf-8"/>
    <script src="../stdlib/angular.js"></script>
    <script src="../stdlib/lodash.js"></script>
    <script>angular.module('cusApp', []);</script>
    <script src="../ngSvc/obj_facFn.js"></script>
    <script src="../ngSvc/app_facFn.js"></script>
    <script src="../ngSvc/ay_facFn.js"></script>
    <script src="index.js"></script>
    <script src="btn.js"></script>
    <script src="left.js"></script>
    <script src="dsp.js"></script>
    <script src="add.js"></script>
    <script src="upd.js"></script>
    <script src="logout.js"></script>
</head>
<body ng-controller="index">
<table ng-controller="logout">
    <tr>
        <td width="50%"><h1>{{lbl.txt.cus}}</h1>
        <td>
        <td width="10%">
            <div align="right" ng-If="isLogin">Wellcome, {{user}}
                <input type="button" value="{{lbl.btn.logout}}" ng-click="do_logout()">
                <input type="button" value="{{lbl.btn.toLang}}" ng-click="do_toLang()">
            </div>
</table>
<hr>

<table ng-controller="index">
    <tr style="vertical-align:top">
        <td>
            <div ng-include="'left.html'" ng-if="mode==='dsp'"></div>
        <td> &nbsp; &nbsp; &nbsp;
        <td>
            <div ng-include="'btn.html'" ng-if="mode==='dsp'"></div>
            <div ng-include="'add.html'" ng-if="mode==='add'"></div>
            <div ng-include="'upd.html'" ng-if="mode==='upd'"></div>
            <div ng-include="'dsp.html'" ng-if="mode==='dsp' || mode==='rea' || mode==='dlt' || mode ==='dea' || mode ==='imp' || mode ==='exp' || mode ==='log' "></div>
</table>
</body>
</html>

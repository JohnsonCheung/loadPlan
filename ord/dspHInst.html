<hr id="secInst">
<div>
    <input type="button" value="{{lbl.btn.hdr}}" ng-click="go_id('secHdr')"/>
    <input type="button" value="{{lbl.btn.inst}}" ng-click="go_id('secInst')" class="selected"/>
    <input type="button" value="{{lbl.btn.adr}}" ng-click="go_id('secAdr')"/>
    <input type="button" value="{{lbl.btn.content}}" ng-click="go_id('secContent')"/>
</div>
<table border="2px">
    <tr>
        <th>##
        <th>{{lbl.fld.isStdInst1}}<br>{{lbl.fld.isStdInst2}}
        <th>{{lbl.fld.instCd1}}<br>{{lbl.fld.instCd2}}
        <th>{{lbl.fld.instTxt}}
    <tr ng-repeat="i in data.inst">
        <td class="readOnly c">{{($index + 1)}}
        <td class="readOnly c">{{i.isStdInst}}
        <td class="readOnly c">{{i.instCd}}
        <td class="readOnly">{{i.instTxt}}
</table>
<br>

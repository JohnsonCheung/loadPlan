<html ng-app="app">
<head>
    <link href="../css/style.css" rel="stylesheet" title="Default Style">
    <script src="../stdlib/angular.js"></script>
    <script src="../stdlib/lodash.js"></script>
    <script>angular.module('app', []);</script>
    <script src="../ngSvc/$lib.js"></script>
    <script>
        (function (angular, document) {
            angular.module('app').controller('left_test', ['$scope', '$http', a]);
            function a($scope, $http) {
                $scope.lang = "en";
            }
        })(angular, document)
    </script>
    <script src="left.js"></script>
</head>
<body ng-controller="left_test">
<table id="testingBox" border="2px">
    <tr>
        <td>lang
        <td><label><input type="radio" name="lang" value="en" ng-model="lang">en</input></label>
            <label><input type="radio" name="lang" value="zh" ng-model="lang">zh</input></label>
        </td>
    <tr>
        <td>regCd
        <td><input id="regCd" type="text" ng-model="regCd"/>
</table>
<hr>
<ng-include src="'left.html'"/>
</body>
</html>
